<script>
function showDate(){
  var today = new Date();
  var todayDD = today.getDate();
  var todayMM = today.getMonth()+1;
  var todayYYYY = today.getFullYear();

  var displayDiv = document.getElementById("dateDisplay");

  displayDiv.innerHTML = ""
  + todayDD + "-"
  + todayMM + "-"
  + todayYYYY;
}

</script>
